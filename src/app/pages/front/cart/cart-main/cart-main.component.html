<div *ngIf="lineCmdList.length === 0">
  Your cart is empty.
</div>
<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart - 2 items</h5>
          </div>
          <div class="card-body" *ngFor="let lineCmd of lineCmdList">

            <hr class="my-4" />

            <!-- Single item -->
            <div class="row">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/13a.webp"
                       class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>Id  :{{lineCmd.id}}</strong></p>
                <p>Product Name: {{ productNameMap.get(lineCmd.id) }}</p>
                <p>Size: M</p>


                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item" (click)="removeFromCart(lineCmd.id)">
                  <i class="fas fa-trash"></i>
                </button>
                <button (click)="addToCommand(lineCmd)" type="button" class="btn btn-danger btn-sm mb-2" data-toggle="tooltip" data-placement="top" title="Add to Command">
                  <i class="fas fa-shopping-cart"></i>
                  <span *ngIf="lineCmdAddedToCommand === lineCmd.id" class="text-success ml-1 text-white"> Product added to command.</span>
                </button>



                <!-- Data -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <div class="d-flex mb-4" style="max-width: 300px">
                  <button class="btn btn-primary px-3 me-2" (click)="decrementQuantity(lineCmd)">
                    <i class="fas fa-minus"></i>
                  </button>

                  <div class="form-outline">
                    <input id="form1" min="0" name="quantity" [(ngModel)]="lineCmd.quantite" type="number" class="form-control" />
                    <label class="form-label" for="form1">Quantity</label>
                  </div>

                  <button class="btn btn-primary px-3 ms-2" (click)="incrementQuantity(lineCmd)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>


                <!-- nbre rental per day -->
                <div class="d-flex mb-4" style="max-width: 300px">
                  <button class="btn btn-primary px-3 me-2"
                          (click)="decrementNbrRentalPerDays(lineCmd)">
                    <i class="fas fa-minus"></i>
                  </button>

                  <div class="form-outline">
                    <input id="form" min="0" name="quantity" value="1" type="number" class="form-control" [(ngModel)]="lineCmd.nbrRentalPerDays" />
                    <label class="form-label" for="form1">Nbre Rental Per Day</label>
                  </div>

                  <button class="btn btn-primary px-3 ms-2"
                          (click)="incrementNbrRentalPerDays(lineCmd)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <!-- nbre rental per day -->

                <!-- Price -->
                <p class="text-start text-md-center">
                  <span>Total1: {{ totalMap.get(lineCmd.id) }}</span>
                </p>
                <span>Total : {{lineCmd.total}}</span>
                <!-- Price -->
              </div>
            </div>
            <!-- Single item -->
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>Expected shipping delivery</strong></p>
            <p class="mb-0">12.10.2020 - 14.10.2020</p>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px"
                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                 alt="Visa" />
            <img class="me-2" width="45px"
                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                 alt="American Express" />
            <img class="me-2" width="45px"
                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                 alt="Mastercard" />
            <img class="me-2" width="45px"
                 src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
                 alt="PayPal acceptance mark" />
          </div>
        </div>
      </div>
      <div class="col-md-4">
          <app-invoice-cart></app-invoice-cart>
      </div>
    </div>
  </div>
</section>
