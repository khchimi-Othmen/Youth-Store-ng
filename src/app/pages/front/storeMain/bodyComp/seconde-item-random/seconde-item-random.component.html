<div class="container py-5">
  <div class="row justify-content-center mb-3">
    <div class="col-md-12 col-xl-10">
      <div class="card shadow-0 border rounded-3" *ngFor="let product of randomProducts">
        <div  class="card-body" >
          <div class="row">
            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
              <div class="bg-image hover-zoom ripple rounded ripple-surface">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                     class="w-100" />
                <a href="#!">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
              <h3 class="text-black">Name : {{product.name}}</h3>
<!--              <div class="d-flex flex-row">-->
<!--                <div class="text-danger mb-1 me-2">-->
<!--                  <i class="fa fa-star"></i>-->
<!--                  <i class="fa fa-star"></i>-->
<!--                  <i class="fa fa-star"></i>-->
<!--                  <i class="fa fa-star"></i>-->
<!--                </div>-->
<!--                <span>310</span>-->
<!--              </div>-->
              <div class="mt-1 mb-0 text-muted small">
                <span *ngIf="product.isRental">For Rental!!</span>
                <span class="text-primary"> • </span>
                <span>Producer :{{product.producer}}</span>
                <span class="text-primary"> • </span>
<!--                <span>{{product.name}}<br /></span>-->
              </div>
              <div class="mb-2 text-muted small">
                <span class="text-primary"> • </span>
                <span>Qunatity avialable {{product.quantityAvailable}}</span>
                <span class="text-primary"> • </span>
<!--                <span>For men</span>-->
<!--                <span class="text-primary"> • </span>-->
<!--                <span>Casual<br /></span>-->
              </div>
              <p class="text-truncate mb-4 mb-md-0">
                {{product.description}}
              </p>
            </div>
            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
              <div class="d-flex flex-row align-items-center mb-1">
                <span class="text-danger">$ {{product.price}}</span>
              </div>
              <h6 class="text-success">Best Price</h6>
              <div class="d-flex flex-column mt-4">
                <button class="btn btn-primary btn-sm" type="button" routerLink="/user/detailsP/{{product.productId}}">Details</button>
                <a class="btn btn-outline-primary btn-sm mt-2" type="button"(click)="addToCart(product.productId)">
                  Add to Cart
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
